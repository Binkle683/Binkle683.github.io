<body>
    <div class="container">

    <script>
        // MQTTé…ç½®ï¼ˆç§äººæœåŠ¡å™¨ï¼‰
        const MQTT_CONFIG = {
            host: 'wss://lca0944f.ala.cn-hangzhou.emqxsl.cn:8084/mqtt',  // WebSocket Secureç«¯å£
            topic: '/public/esp32/temperature',
            options: {
                clientId: 'esp32-temp-web-' + Math.random().toString(16).substr(2, 8),
                username: 'ESP32_Binkle',  // MQTTç”¨æˆ·å
                password: '1234',  // MQTTå¯†ç 
                clean: true,
                reconnectPeriod: 5000  // 5ç§’åè‡ªåŠ¨é‡è¿
            }
        };

        // çŠ¶æ€å˜é‡
        let mqttClient = null;
        let messageCount = 0;
        let temperatureData = [];
        let chart = null;
        let startTime = Date.now();

        // åˆå§‹åŒ–å›¾è¡¨
        function initChart() {
            const ctx = document.getElementById('temperatureChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Temperature (Â°C)',
                        data: [],
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: 'Temperature (Â°C)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Time'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }

        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(status, text) {
            const statusDot = document.getElementById('mqttStatus');
            const statusText = document.getElementById('mqttStatusText');
            
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }

        // æ·»åŠ æ—¥å¿—
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry ' + type;
            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.insertBefore(logEntry, logContainer.firstChild);
            
            // é™åˆ¶æ—¥å¿—æ•°é‡
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // æ›´æ–°æ¸©åº¦æ˜¾ç¤º
        function updateTemperature(data) {
            document.getElementById('temperature').textContent = data.temperature.toFixed(1);
            document.getElementById('device').textContent = data.device || 'ESP32';
            
            // æ›´æ–°æœ€åæ›´æ–°æ—¶é—´
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
            
            // æ›´æ–°è¿è¡Œæ—¶é—´
            const uptime = Math.floor((Date.now() - startTime) / 1000);
            const hours = Math.floor(uptime / 3600);
            const minutes = Math.floor((uptime % 3600) / 60);
            const seconds = uptime % 60;
            document.getElementById('uptime').textContent = 
                `${hours}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // æ›´æ–°å›¾è¡¨
            const timeLabel = now.toLocaleTimeString();
            chart.data.labels.push(timeLabel);
            chart.data.datasets[0].data.push(data.temperature);
            
            // åªä¿ç•™æœ€è¿‘50ä¸ªæ•°æ®ç‚¹
            if (chart.data.labels.length > 50) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            
            chart.update('none');
            
            // æ›´æ–°æ¶ˆæ¯è®¡æ•°
            messageCount++;
            document.getElementById('messageCount').textContent = messageCount;
        }

        // è¿æ¥MQTTæœåŠ¡å™¨
        function connectMQTT() {
            updateStatus('connecting', 'æ­£åœ¨è¿æ¥...');
            addLog('æ­£åœ¨è¿æ¥åˆ°ç§äººMQTTæœåŠ¡å™¨...', 'info');
            
            try {
                mqttClient = mqtt.connect(MQTT_CONFIG.host, MQTT_CONFIG.options);
                
                mqttClient.on('connect', () => {
                    updateStatus('connected', 'å·²è¿æ¥');
                    addLog('æˆåŠŸè¿æ¥åˆ°ç§äººMQTTæœåŠ¡å™¨!', 'success');
                    addLog('æœåŠ¡å™¨: lca0944f.ala.cn-hangzhou.emqxsl.cn:8084 (WebSocket Secure)', 'success');
                    
                    // è®¢é˜…ä¸»é¢˜
                    mqttClient.subscribe(MQTT_CONFIG.topic, (err) => {
                        if (err) {
                            addLog(`è®¢é˜…ä¸»é¢˜å¤±è´¥: ${err.message}`, 'error');
                        } else {
                            addLog(`å·²è®¢é˜…ä¸»é¢˜: ${MQTT_CONFIG.topic}`, 'success');
                        }
                    });
                });
                
                mqttClient.on('message', (topic, message) => {
                    try {
                        const data = JSON.parse(message.toString());
                        addLog(`æ”¶åˆ°æ¸©åº¦æ•°æ®: ${data.temperature}Â°C`, 'success');
                        updateTemperature(data);
                    } catch (e) {
                        addLog(`è§£ææ¶ˆæ¯é”™è¯¯: ${e.message}`, 'error');
                        addLog(`åŸå§‹æ¶ˆæ¯: ${message.toString()}`, 'info');
                    }
                });
                
                mqttClient.on('error', (error) => {
                    updateStatus('disconnected', 'è¿æ¥é”™è¯¯');
                    addLog(`MQTTé”™è¯¯: ${error.message}`, 'error');
                });
                
                mqttClient.on('close', () => {
                    updateStatus('disconnected', 'å·²æ–­å¼€');
                    addLog('MQTTè¿æ¥å·²å…³é—­ï¼Œæ­£åœ¨å°è¯•é‡è¿...', 'error');
                });
                
                mqttClient.on('offline', () => {
                    updateStatus('disconnected', 'ç¦»çº¿');
                    addLog('MQTTå®¢æˆ·ç«¯ç¦»çº¿ï¼Œæ­£åœ¨å°è¯•é‡è¿...', 'error');
                });
                
                mqttClient.on('reconnect', () => {
                    updateStatus('connecting', 'æ­£åœ¨é‡è¿...');
                    addLog('æ­£åœ¨é‡æ–°è¿æ¥MQTTæœåŠ¡å™¨...', 'info');
                });
                
            } catch (error) {
                updateStatus('disconnected', 'è¿æ¥å¤±è´¥');
                addLog(`è¿æ¥é”™è¯¯: ${error.message}`, 'error');
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => {

            connectMQTT();
        });

        // é¡µé¢å…³é—­æ—¶æ–­å¼€è¿æ¥
        window.addEventListener('beforeunload', () => {

    </script>
